<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Navigator - Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #2a2a72, #009ffd); /* Sky blue gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        border-radius: 12px;
        width: 340px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
.header {
    background: #3399ff; /* lighter blue */
    color: white;
    padding: 25px 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    position: relative;
}



    .header::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        height: 40px;
        background: white;
        border-top-left-radius: 50% 20px;
        border-top-right-radius: 50% 20px;
    }
    .content {
        padding: 20px;
        padding-top: 35px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #444;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
    width: 100%;
    padding: 10px;
    background: #3399ff; /* same as header */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #5ab0ff; /* slightly lighter on hover */
}

    .link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }
    .link a {
        color: #5a2ecc;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="card">
    <div class="header">Career Navigator</div>
    <div class="content">
        <h2>Signup</h2>
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script>
function signup() {
    let fullname = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (!fullname || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
    }
    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }
    alert("Signup successful! Redirecting to login...");
    window.location.href = "login.html";
}
</script>
</body>
</html>
